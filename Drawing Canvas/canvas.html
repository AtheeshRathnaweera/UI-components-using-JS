<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drawing Canvas</title>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--    jquery-->

    <!-- Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Bootstrap-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="assets/Styles/styles.css" />

    <!-- Custom styles for this template -->

    <!--    font families-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <!--    font families-->

    <!--    font awesome icon sheet-->
    <script src="https://kit.fontawesome.com/d7b942af46.js" crossorigin="anonymous"></script>
    <!--    font awesome icon sheet-->

    <!--    cropper-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css" rel='stylesheet'>

    <!--cropper-->



</head>

<body>
    <div class="content">

        <div class="colorPicker row col-md-12">
            <div class="pickerHolder col-md-3">
                Pen Color : <input class="jscolor" value="000000" id="penColor" onchange="changeColor(this.jscolor)">
            </div>

            <div class="col-md-3 ">
                <div class="row">
                    <div>
                        Board Color : <input class="jscolor" id="boardColor" value="ffffff" onchange="changeBoardColor('#'+this.jscolor)">
                    </div>

                    <div  class="boardColorAccessHolder">
                        <input type="checkbox" id="boardColorAccess" class="form-check-input"  onchange="boardColorAccessibleChange()">
                    </div>


                </div>
            </div>


        </div>



        <div class="toolBox row">
            <button class="toolButton" style="background-color: darkgreen;" onclick="undoDrawing()">
                <span><i class="fas fa-undo"></i></span> Undo
            </button>

            <button class="toolButton" style="background-color: darkgreen;" onclick="redoDrawing()">
                <span><i class="fas fa-redo"></i></span> Redo
            </button>

            <button class="toolButton" style="background-color: red;" onclick="cleanCanvas()">
                Clean Canvas
            </button>

            <button class="toolButton" style="background-color: orange;" onclick="restoreCanvas()">
                Restore Canvas
            </button>

            <button class="toolButton" style="background-color: darkblue;" onclick="printCanvas()">
                Print
            </button>
        </div>

        <canvas id="myCanvas">
        </canvas>

        <!-- The Modal -->
        <div class="modal" id="printedResultsDisplayModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Print Result</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="printImageHolder">
                        <div>
                            <img id="canvasimg" style="display: block; max-width: 100%;" />
                        </div>
                        <hr>
                        Image name : <input type="text" id="imageName" value="filename.jpg">
                    </div>

                    <a id="imageDownloadLink" href="" download="filename.jpg" class="btn btn-primary" hidden></a>


                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="downloadPrintedResult()">Download</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>



    </div>


    <script type="text/javascript" src="assets/Script/script.js"></script>
    <script type="text/javascript" src="assets/Script/jscolor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js"></script>


</body>

</html>
